<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="icon" type="image/svg+xml" href="img/5-web-icon.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="img/5-web-icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #2e6417 0%, #1e4009 50%, #0f2a04 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .success-container {
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .success-icon {
            width: min(50vw, 200px);
            height: min(50vw, 200px);
            margin: 0 auto 30px;
            position: relative;
        }
        
        .success-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.4s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .success-checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
        }
        
        .checkmark-path {
            stroke: #2e6417;
            stroke-width: 6;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawCheck 0.6s ease-out 0.3s forwards;
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .success-text {
            color: white;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out 0.4s both;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .closing-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(14px, 3vw, 16px);
            margin-top: 10px;
            animation: slideUp 0.5s ease-out 0.5s both;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <div class="success-circle">
                <svg class="success-checkmark" viewBox="0 0 52 52">
                    <path class="checkmark-path" d="M14 27l7 7 16-16"/>
                </svg>
            </div>
        </div>
        <h1 class="success-text">Payment Successful!</h1>
        <p class="closing-text" id="closingText">Processing...</p>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        // Update text
        const closingText = document.getElementById('closingText');
        closingText.textContent = 'Closing window...';
        
        // Auto-close after 2 seconds and notify opener if it exists
        setTimeout(() => {
            // If there's an opener window, notify it
            if (window.opener && !window.opener.closed) {
                try {
                    window.opener.postMessage({ type: 'payment-complete', status: 'success', sessionId: sessionId }, '*');
                } catch (e) {
                    console.log('Could not communicate with opener window');
                }
            }
            
            // Always try to close the window
            window.close();
            
            // If window.close() doesn't work (e.g., not opened by script), show manual option
            setTimeout(() => {
                if (!window.closed) {
                    closingText.innerHTML = 'Window could not close automatically.<br><a href="https://five-trackr-yq6ly.ondigitalocean.app" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 12px 24px; border-radius: 8px; display: inline-block; margin-top: 20px; font-weight: 600;">Continue to Dashboard â†’</a>';
                }
            }, 500);
        }, 2000);
    </script>
</body>
</html>
