<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ive Trackr - Football Management Platform</title>
    <link rel="stylesheet" href="css/signup-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* Landing Page Specific Styles */
        .landing-container {
            min-height: 100vh;
            max-height: 100vh;
            background: var(--text-primary);
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Prevent all scrolling on mobile and desktop */
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* Ensure body doesn't scroll on landing page */
        body {
            overflow: hidden;
            height: 100vh;
        }

        /* Background Effects - Same as pricing section */
        .landing-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-green) 0%, transparent 70%);
            opacity: 0.15;
            filter: blur(100px);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            top: -300px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: -100px;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        /* Main Content */
        .landing-content {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 22px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 48px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .main-logo {
            height: 325px;
            width: auto;
            filter: drop-shadow(0 4px 20px rgba(46, 100, 23, 0.3));
        }

        .main-title {
            display: none;
        }

        .main-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 64px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        /* Portal Buttons */
        .portal-buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .portal-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.5s var(--ease-out-expo);
            position: relative;
            overflow: hidden;
            min-width: 180px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .portal-btn.with-icon {
            position: relative;
        }

        .portal-btn .btn-icon {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.9;
            /* Position icon further left to avoid overlapping text */
            left: calc(50% - 60px);
            top: 50%;
            transform: translateY(-50%);
        }

        .portal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .portal-btn:hover::before {
            left: 100%;
        }

        .portal-btn:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .portal-btn.primary {
            background: var(--accent-gradient);
            border-color: var(--primary-green);
        }

        .portal-btn.primary:hover {
            background: linear-gradient(135deg, #3d7f1e 0%, #5bb832 100%);
            box-shadow: 0 12px 40px rgba(46, 100, 23, 0.4);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            opacity: 0.9;
        }

        /* Responsive Design - Mobile First Approach */
        @media (max-width: 768px) {
            .landing-content {
                padding: 20px 16px;
                max-width: 100%;
            }

            .logo-container {
                margin-bottom: 36px;
            }

            .main-logo {
                height: 240px;
            }

            .main-subtitle {
                display: none;
            }

            .portal-buttons {
                flex-direction: column;
                align-items: center;
                gap: 16px;
                padding: 0 20px;
            }

            .portal-btn {
                width: 100%;
                max-width: 280px;
                padding: 18px 24px;
                font-size: 1.05rem;
                min-height: 56px;
                justify-content: center;
                border-radius: 12px;
            }

            /* Improve touch targets */
            .portal-btn:hover {
                transform: translateY(-2px);
            }

            /* Adjust background effects for mobile */
            .orb-1, .orb-2, .orb-3 {
                opacity: 0.08;
            }

            /* Reduce particle count for performance */
            .particles {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .landing-content {
                padding: 16px 12px;
            }

            .logo-container {
                margin-bottom: 28px;
            }

            .main-logo {
                height: 200px;
            }

            .main-subtitle {
                display: none;
            }

            .portal-buttons {
                padding: 0 16px;
                gap: 14px;
            }

            .portal-btn {
                max-width: 100%;
                padding: 16px 20px;
                font-size: 1rem;
                min-height: 52px;
                border-radius: 10px;
            }

            .btn-icon {
                width: 18px;
                height: 18px;
            }

            /* Further reduce effects for small screens */
            .gradient-orb {
                display: none;
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .main-logo {
                height: 180px;
            }

            .main-subtitle {
                display: none;
            }

            .portal-btn {
                padding: 14px 18px;
                font-size: 0.95rem;
                min-height: 48px;
            }
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Background Effects -->
        <div class="landing-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- Floating Particles -->
        <div class="particles" id="particles"></div>

        <!-- Main Content -->
        <div class="landing-content">
            <div class="logo-container">
                <img src="img/header-logo.svg" alt="5ive Trackr" class="main-logo">
            </div>

            
            <p class="main-subtitle">
                The ultimate football management platform designed for modern leagues, teams, and venues. 
                Experience seamless organization with powerful tools built for the beautiful game.
            </p>

            <div class="portal-buttons">
                <a href="signup.html" class="portal-btn primary">
                    Explore
                </a>
                
                <a href="webapp/home.html" class="portal-btn">
                    Webapp
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random horizontal position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random animation duration and delay
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 15 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Add some interactive hover effects
            const buttons = document.querySelectorAll('.portal-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.transform = 'translateY(-4px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'translateY(0) scale(1)';
                });
            });
        });

        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const orbs = document.querySelectorAll('.gradient-orb');
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                orb.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
