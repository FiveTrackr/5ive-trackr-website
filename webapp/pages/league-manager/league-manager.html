                // Check session storage flag set by login process
                const showLoadingFlag = sessionStorage.getItem('showDashboardLoading');
                const referrer = document.referrer;
                const currentHash = window.location.hash;
                const isReload = window.performance && window.performance.navigation && window.performance.navigation.type === window.performance.navigation.TYPE_RELOAD;
                
                console.log('üîç Checking if should show loading screen...');
                console.log('üìÑ Referrer:', referrer);
                console.log('üè∑Ô∏è Current hash:', currentHash);
                console.log('üö© Session flag:', showLoadingFlag);
                console.log('üîÑ Is page reload:', isReload);
                
                // NEVER show loading screen if this is a page reload/refresh
                if (isReload) {
                    console.log('‚ùå Page reload detected - skipping loading screen');
                    return false;
                }
                
                // Show loading screen ONLY if:
                // 1. Session storage flag is explicitly set (from login)
                // 2. Coming directly from home.html AND not a refresh
                // 3. NOT navigating within the same page (SPA navigation)
                const fromLogin = referrer && referrer.includes('home.html');
                const hasFlag = showLoadingFlag === 'true';
                const isSamePageNavigation = referrer && referrer.includes('league-manager.html');
                
                // Never show for same-page navigation
                if (isSamePageNavigation && !hasFlag) {
                    console.log('‚ùå Same-page navigation detected - skipping loading screen');
                    return false;
                }
                
                const shouldShow = hasFlag || fromLogin;
                console.log('üéØ Should show loading screen:', shouldShow);
                
                // Clear the flag after checking
                if (hasFlag) {
                    sessionStorage.removeItem('showDashboardLoading');
                }
                
                return shouldShow;
            }
            
            // Execute conditionally when this script runs
            if (shouldShowLoadingScreen()) {
                console.log('üöÄ Executing showDashboardLoadingScreen...');
                try {
                    showDashboardLoadingScreen();
                    console.log('‚úÖ Successfully executed showDashboardLoadingScreen');
                } catch (error) {
                    console.error('‚ùå Error executing showDashboardLoadingScreen:', error);
                }
            } else {
                console.log('‚è≠Ô∏è Skipping loading screen - not needed for this navigation');
            }
            
            // Make functions globally available
            window.showDashboardLoadingScreen = showDashboardLoadingScreen;
            window.hideDashboardLoadingScreen = hideDashboardLoadingScreen;
        })();
    </script>

    <script>
        // Load user data and update header - optimized for speed
        async function loadUserData() {
            try {
                console.log('Loading user data for header...');
                
                // FAST PATH 1: Try cached localStorage data first (fastest)
                const cachedUser = localStorage.getItem('currentUser');
                if (cachedUser) {
                    try {
                        const user = JSON.parse(cachedUser);
                        console.log('Using cached user data:', user);
                        updateUserDisplay(user);
                        return; // Early return with cached data
                    } catch (e) {
                        console.warn('Failed to parse cached user data');
                    }
                }
                
                // FAST PATH 2: Try FiveTrackrSession (most reliable)
                const sessionUser = FiveTrackrSession.getCurrentUser();
                if (sessionUser) {
                    console.log('Using session user data:', sessionUser);
                    updateUserDisplay(sessionUser);
                    return;
                }
                
                // Final fallback: Use default data
                console.warn('No user data found, using fallback');
                updateUserDisplay({
                    fullName: 'League Manager',
                    role: 'Administrator',
                    email: 'manager@5ivetrackr.com',
                    initials: 'LM'
                });
                
            } catch (error) {
                console.error('Error loading user data in header template:', error);
                // Use default data on error
                updateUserDisplay({
                    fullName: 'League Manager',
                    role: 'Administrator',
                    email: 'manager@5ivetrackr.com',
                    initials: 'LM'
                });
            }
        }
        
        // Update user display elements
        function updateUserDisplay(user) {
            console.log('Updating user display with:', user);
            
            // Use session manager to update user displays (which handles all the normalization)
            if (typeof FiveTrackrSession !== 'undefined') {
                FiveTrackrSession.updateUserInfo(user);
            }
            
            // Additional dashboard-specific user data updates
            const userNameElements = document.querySelectorAll('[data-user-name]');
            userNameElements.forEach(element => {
                const displayName = user.full_name || user.fullName || user.username || 'User';
                element.textContent = displayName;
            });
            
            // Update user role display
            const userRoleElements = document.querySelectorAll('[data-user-role]');
            userRoleElements.forEach(element => {
                let displayRole = user.user_role || user.role || 'User';
                
                // Clean up role display (convert snake_case to proper case)
                if (displayRole === 'league_manager' || displayRole === 'league-manager') {
                    displayRole = 'League Manager';
                } else if (displayRole === 'team_manager' || displayRole === 'team-manager') {
                    displayRole = 'Team Manager';
                } else if (displayRole === 'referee') {
                    displayRole = 'Referee';
                } else if (displayRole === 'admin' || displayRole === 'administrator') {
                    displayRole = 'Administrator';
                } else if (displayRole === 'league') {
                    displayRole = 'League Manager';
                }
                
                element.textContent = displayRole;
            });
            
            // Update user initials
            const userInitialsElements = document.querySelectorAll('[data-user-initials]');
            userInitialsElements.forEach(element => {
                const nameForInitials = user.fullName || user.name || user.firstName || user.username || 'League Manager';
                const initials = user.initials || generateInitials(nameForInitials);
                element.textContent = initials;
            });
            
            // Show the user info section with fade-in animation
            const userInfoSection = document.getElementById('user-info');
            if (userInfoSection) {
                userInfoSection.style.opacity = '1';
            }
        }
        
        // Generate initials from name
        function generateInitials(name) {
            if (!name) return 'LM';
            
            // Don't generate initials from email addresses
            if (name.includes('@')) {
                return 'LM'; // Default to League Manager initials for email addresses
            }
            
            const nameParts = name.trim().split(' ');
            if (nameParts.length === 1) {
                return nameParts[0].substring(0, 2).toUpperCase();
            } else {
                return (nameParts[0].charAt(0) + nameParts[nameParts.length - 1].charAt(0)).toUpperCase();
            }
        }

        // SPA Initialization
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('SPA League Manager initialization started');
            
            // Load user data for header immediately (if not already loaded)
            await loadUserData();
            
            // Initialize SPA Router
            if (typeof SPARouter !== 'undefined') {
                const initialized = SPARouter.init('#app-content');
                if (initialized) {
                    console.log('SPA Router initialized successfully');
                    
                    // Show content container
                    const contentContainer = document.getElementById('app-content');
                    if (contentContainer) {
                        contentContainer.classList.add('loaded');
                    }
                    
                    // Initialize Venue Selector
                    if (window.VenueSelector) {
                        await window.VenueSelector.initialize();
                        console.log('Venue Selector initialized for SPA');
                    }
                    
                    // Force header title update - optimized for better performance
                    requestAnimationFrame(() => {
                        setTimeout(() => {
                            // Ensure subtitle element exists before updating
                            const subtitleElement = document.querySelector('[data-page-subtitle]');
                            if (!subtitleElement) {
                                console.log('Creating subtitle element');
                                const headerLeft = document.querySelector('.header-left');
                                if (headerLeft) {
                                    const subtitle = document.createElement('span');
                                    subtitle.className = 'page-subtitle-header';
                                    subtitle.setAttribute('data-page-subtitle', '');
                                    headerLeft.appendChild(subtitle);
                                }
                            }
                            if (window.SPARouter && typeof SPARouter.forceHeaderUpdate === 'function') {
                                SPARouter.forceHeaderUpdate();
                            }
                            console.log('Forced header title update for current route');
                        }, 300); // Reduced timeout for better performance
                    });
                    
                    // Also listen for any header updates and refresh title
                    // Debounced header update to prevent performance issues
                    let headerUpdateTimeout = null;
                    const debouncedHeaderUpdate = () => {
                        if (headerUpdateTimeout) {
                            clearTimeout(headerUpdateTimeout);
                        }
                        headerUpdateTimeout = setTimeout(() => {
                            requestAnimationFrame(() => {
                                // Check if subtitle still exists
                                const subtitleElement = document.querySelector('[data-page-subtitle]');
                                if (!subtitleElement) {
                                    console.log('Subtitle was removed, recreating...');
                                    const headerLeft = document.querySelector('.header-left');
                                    if (headerLeft && !headerLeft.querySelector('[data-page-subtitle]')) {
                                        const subtitle = document.createElement('span');
                                        subtitle.className = 'page-subtitle-header';
                                        subtitle.setAttribute('data-page-subtitle', '');
                                        headerLeft.appendChild(subtitle);
                                    }
                                }
                                // Only update if SPARouter is available and ready
                                if (window.SPARouter && typeof SPARouter.forceHeaderUpdate === 'function') {
                                    SPARouter.forceHeaderUpdate();
                                }
                            });
                        }, 200); // Increased debounce delay to reduce frequency
                    };

                    const headerObserver = new MutationObserver(function(mutations) {
                        // Check if any meaningful changes occurred before triggering update
                        let shouldUpdate = false;
                        mutations.forEach(function(mutation) {
                            if (mutation.type === 'childList' || 
                                (mutation.type === 'attributes' && 
                                 mutation.attributeName === 'data-loaded')) {
                                shouldUpdate = true;
                            }
                        });
                        
                        if (shouldUpdate) {
                            debouncedHeaderUpdate();
                        }
                    });
                    
                    const headerContainer = document.getElementById('header-container');
                    if (headerContainer) {
                        headerObserver.observe(headerContainer, {
                            childList: true,
                            subtree: true,
                            attributes: true,
                            attributeFilter: ['data-loaded']
                        });
                    }
                    
                    // Hide loading screen after everything is initialized - optimized timing
                    requestAnimationFrame(() => {
                        setTimeout(function() {
                            if (window.hideDashboardLoadingScreen) {
                                window.hideDashboardLoadingScreen();
                            }
                            console.log('‚úÖ Dashboard initialization complete, loading screen hidden');
                        }, 1500); // Reduced timeout for faster UI response
                    });
                    
                } else {
                    console.error('Failed to initialize SPA Router');
                    // Hide loading screen even if initialization fails - use requestAnimationFrame
                    requestAnimationFrame(() => {
                        if (window.hideDashboardLoadingScreen) {
                            window.hideDashboardLoadingScreen();
                        }
                    });
                }
            } else {
                console.error('SPARouter not available');
                // Hide loading screen even if router not available - use requestAnimationFrame
                requestAnimationFrame(() => {
                    if (window.hideDashboardLoadingScreen) {
                        window.hideDashboardLoadingScreen();
                    }
                });
            }
        });
    </script>
