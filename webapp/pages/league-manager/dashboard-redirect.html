<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Dashboard - 5ive Trackr</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e6417;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #2e6417;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .redirect-link {
            color: #2e6417;
            text-decoration: none;
            font-weight: 500;
        }
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirecting to New Dashboard</h2>
        <p>Taking you to the improved League Manager experience...</p>
        <p>If you're not redirected automatically, <a href="league-manager.html#dashboard" class="redirect-link">click here</a>.</p>
    </div>

    <script>
        // Immediate redirect to SPA
        setTimeout(() => {
            window.location.href = 'league-manager.html#dashboard';
        }, 1000);
    </script>
</body>
</html>
